<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <div class="message">

    </div>
    <div class="d-flex justify-content-center align-items-center flex-column game">
      <form class="m-4" id='form-start'>
        <div class="form-group">
          <label for="player-1">Player 1 name:</label>
          <input type="text" class="form-control" id="player-1" name="player-1">
        </div>
        <div class="form-group">
          <label for="player-2">Player 2 name:</label>
          <input type="text" class="form-control" id="player-2" name="player-2">
        </div>
        <button type="submit" id="start" class="btn btn-primary m-1">Start Playing</button>
      </form>
    </div>

  </div>

  <script src="./main.js" ></script>
</body>
</html>
